# Ruff configuration for essentia_autotag
# See: https://docs.astral.sh/ruff/

# Target Python 3.10
target-version = "py310"

# Set line length
line-length = 120

[lint]
# Enable recommended rules + import sorting
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
    "TID",    # flake8-tidy-imports (for banned-api)
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults (FastAPI Depends pattern)
    "N802",   # Function name should be lowercase (allow CamelCase for classes)
    "N803",   # Argument name should be lowercase (S is convention for score matrices)
    "N806",   # Variable should be lowercase (S is convention, CONSTANTS are fine)
    "SIM108", # Use ternary operator instead of if-else-block (sometimes less readable)
    "SIM105", # Use contextlib.suppress - optional style preference
    "RUF001", # Ambiguous unicode in strings (intentional for UI icons)
    "RUF002", # Ambiguous unicode in docstrings (Ã—  is clear for math)
    "RUF034", # Useless if-else (false positive)
]

[lint.per-file-ignores]
"debug_vram.py" = ["E722"]  # Debug script can use bare except
"nomarr/helpers/time_helper.py" = ["TID251"]  # time_helper is allowed to use time module directly
"nomarr/components/workers/worker_crash_comp.py" = ["TID251"]  # Dead code (not integrated), uses time.time directly

[format]
# Use double quotes
quote-style = "double"

# Indent with 4 spaces
indent-style = "space"

# Prefer hanging indent for function definitions
docstring-code-format = true

[lint.isort]
# Group imports: stdlib -> third-party -> first-party
known-first-party = ["essentia_autotag"]

[lint.flake8-tidy-imports.banned-api]
# Ban direct time access - use nomarr.helpers.time_helper instead
"time.time".msg = "Use now_s() or now_ms() from nomarr.helpers.time_helper for wall-clock time"
"time.time_ns".msg = "Use now_s() or now_ms() from nomarr.helpers.time_helper for wall-clock time"
"time.monotonic".msg = "Use internal_s() or internal_ms() from nomarr.helpers.time_helper for monotonic time"
"time.monotonic_ns".msg = "Use internal_s() or internal_ms() from nomarr.helpers.time_helper for monotonic time"
"datetime.datetime.now".msg = "Use now_ms() from nomarr.helpers.time_helper, or format_wall_timestamp() for display"
"datetime.datetime.utcnow".msg = "Use now_ms() from nomarr.helpers.time_helper (utcnow is deprecated in Python 3.12)"
"builtins.print".msg = "Use logging (logger.info/debug/warning) instead of print() for proper log management"
