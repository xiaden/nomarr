<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomarr Code Graph 2.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@antv/g6@5.0.50/dist/g6.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Toolbar -->
        <div id="toolbar">
            <h1>Nomarr Code Graph 2.0</h1>
            <div id="toolbar-controls">
                <button id="btn-upload">Upload Graph</button>
                <button id="btn-reset">Reset</button>
                <button id="btn-fit">Fit View</button>
                <button id="btn-show-all">Show All</button>
                <span id="stats">Visible: 0 / Total: 0</span>
            </div>
        </div>

        <!-- Main layout -->
        <div id="main-layout">
            <!-- Info Panel -->
            <aside id="panel">
                <div id="panel-content">
                    <p class="empty">Select a node to see details</p>
                </div>
            </aside>

            <!-- Graph Container -->
            <div id="graph-container"></div>
        </div>

        <!-- File input (hidden) -->
        <input type="file" id="file-input" accept=".json" hidden>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
