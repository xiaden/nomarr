services:
  # ArangoDB database service
  nomarr-arangodb:
    image: arangodb:3.11
    container_name: nomarr-arangodb
    networks:
      - internal_network  # Internal only, no public exposure
    env_file:
      - nomarr-arangodb.env
    volumes:
      - ./config/arangodb:/var/lib/arangodb3
    # CRITICAL: NO PORT EXPOSURE - Internal network only
    # External access ONLY via nginx proxy manager (reverse proxy)
    # Uncomment for development debugging only, never in production
    # ports:
    #   - "8529:8529"  # ArangoDB Web UI (DEVELOPMENT ONLY)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 10s
      timeout: 5s
      retries: 5

  nomarr:
    # Use pre-built image from GitHub Container Registry
    # To build locally instead: uncomment 'build: .' and comment out 'image:'
    image: ghcr.io/xiaden/nomarr:latest
    # build: .
    container_name: nomarr
    user: "1000:1000"
    networks:
      - lidarr_network
      - internal_network
    # ports:
    #   - "8356:8356"  # Only expose if needed outside Docker network
    volumes:
      # Required: Config and database persistence
      - ./config:/app/config
      # Required: Music library (must match Lidarr's volume mapping)
      - /media:/media
      # Optional: Custom models (only if not using packaged models)
      # - ./models:/app/models
    env_file:
      - nomarr.env
    depends_on:
      nomarr-arangodb:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

networks:
  internal_network:
    internal: true  # Isolated network (external access via nginx proxy manager)
  lidarr_network:
    external: true
