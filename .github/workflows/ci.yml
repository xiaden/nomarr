name: CI

on:
  push:
    branches: [main]
    paths:
      - "nomarr/**"
      - "tests/**"
      - "scripts/**"
      - "config/**"
      - "models/**"
      - "frontend/**"
      - "dockerfile"
      - "docker-compose.yml"
      - "requirements.txt"
      - "pytest.ini"
      - "ruff.toml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "nomarr/**"
      - "tests/**"
      - "scripts/**"
      - "config/**"
      - "models/**"
      - "frontend/**"
      - "dockerfile"
      - "docker-compose.yml"
      - "requirements.txt"
      - "pytest.ini"
      - "ruff.toml"
      - ".github/workflows/ci.yml"
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force Docker build and push (ignore version check)"
        required: false
        type: boolean
        default: false
      skip_tests:
        description: "Skip tests and push anyway"
        required: false
        type: boolean
        default: false

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Need previous commit to detect version changes

      - name: Extract version from code
        id: version
        run: |
          VERSION=$(python3 -c "exec(open('nomarr/__version__.py').read()); print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version detected: $VERSION"

      - name: Check if version changed
        id: version_check
        if: github.event_name == 'push'
        run: |
          # Manual trigger can force build
          if [ "${{ github.event.inputs.force_build }}" == "true" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Force build requested via manual trigger."
            exit 0
          fi

          # Get version from previous commit
          git checkout HEAD~1 -- nomarr/__version__.py 2>/dev/null || echo "First commit"
          OLD_VERSION=$(python3 -c "exec(open('nomarr/__version__.py').read()); print(__version__)" 2>/dev/null || echo "0.0.0")
          git checkout HEAD -- nomarr/__version__.py

          echo "Previous version: $OLD_VERSION"
          echo "Current version: ${{ steps.version.outputs.version }}"

          if [ "$OLD_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed! Will publish Docker image."
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged. Skipping Docker publish."
          fi

      - name: Set up Docker Buildx
        if: (github.event_name == 'push' && steps.version_check.outputs.changed == 'true') || github.event.inputs.force_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Verify frontend build is up-to-date
        run: |
          # Find newest file in frontend source
          NEWEST_SOURCE=$(find frontend/src frontend/public frontend/index.html frontend/vite.config.ts frontend/tsconfig*.json -type f -printf '%T@\n' 2>/dev/null | sort -rn | head -1)
          
          # Find oldest file in build output
          OLDEST_BUILD=$(find nomarr/public_html -type f -printf '%T@\n' 2>/dev/null | sort -n | head -1)
          
          if [ -z "$OLDEST_BUILD" ]; then
            echo "❌ ERROR: No build artifacts found in nomarr/public_html/"
            echo "Run: cd frontend && npm run build"
            exit 1
          fi
          
          if (( $(echo "$NEWEST_SOURCE > $OLDEST_BUILD" | bc -l) )); then
            echo "❌ ERROR: Frontend source is newer than build artifacts!"
            echo ""
            echo "Frontend source has uncommitted changes or build is stale."
            echo "Run these commands locally and commit:"
            echo "  cd frontend"
            echo "  npm run build"
            echo "  git add ../nomarr/public_html/"
            echo "  git commit -m 'build: rebuild frontend'"
            exit 1
          else
            echo "✅ Frontend build artifacts are up-to-date"
          fi

      - name: Log in to GitHub Container Registry
        if: (github.event_name == 'push' && steps.version_check.outputs.changed == 'true') || github.event.inputs.force_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        if: (github.event_name == 'push' && steps.version_check.outputs.changed == 'true') || github.event.inputs.force_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: false
          load: true
          tags: nomarr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests in container
        if: ((github.event_name == 'push' && steps.version_check.outputs.changed == 'true') || github.event.inputs.force_build == 'true') && github.event.inputs.skip_tests != 'true'
        run: |
          # Skip container-only and code smell tests in CI
          # container_only tests require specific hardware/environment (GPU, full Docker setup)
          # code_smell tests are for architecture quality, not functionality
          docker run --rm nomarr python3 -m pytest tests/ -v -m "not container_only and not requires_database and not code_smell"

      - name: Tag and push to GitHub Container Registry
        if: ((github.event_name == 'push' && steps.version_check.outputs.changed == 'true') || github.event.inputs.force_build == 'true') && (success() || github.event.inputs.skip_tests == 'true')
        run: |
          docker tag nomarr ghcr.io/${{ github.repository_owner }}/nomarr:latest
          docker tag nomarr ghcr.io/${{ github.repository_owner }}/nomarr:v${{ steps.version.outputs.version }}
          docker tag nomarr ghcr.io/${{ github.repository_owner }}/nomarr:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/nomarr:latest
          docker push ghcr.io/${{ github.repository_owner }}/nomarr:v${{ steps.version.outputs.version }}
          docker push ghcr.io/${{ github.repository_owner }}/nomarr:${{ github.sha }}
