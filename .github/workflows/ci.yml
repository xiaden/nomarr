name: CI

on:
  push:
    branches: [main]
    paths:
      - "nomarr/**"
      - "tests/**"
      - "scripts/**"
      - "config/**"
      - "models/**"
      - "dockerfile"
      - "docker-compose.yml"
      - "requirements.txt"
      - "pytest.ini"
      - "ruff.toml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "nomarr/**"
      - "tests/**"
      - "scripts/**"
      - "config/**"
      - "models/**"
      - "dockerfile"
      - "docker-compose.yml"
      - "requirements.txt"
      - "pytest.ini"
      - "ruff.toml"
      - ".github/workflows/ci.yml"

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Need previous commit to detect version changes

      - name: Extract version from code
        id: version
        run: |
          VERSION=$(python3 -c "exec(open('nomarr/__version__.py').read()); print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version detected: $VERSION"

      - name: Check if version changed
        id: version_check
        if: github.event_name == 'push'
        run: |
          # Get version from previous commit
          git checkout HEAD~1 -- nomarr/__version__.py 2>/dev/null || echo "First commit"
          OLD_VERSION=$(python3 -c "exec(open('nomarr/__version__.py').read()); print(__version__)" 2>/dev/null || echo "0.0.0")
          git checkout HEAD -- nomarr/__version__.py

          echo "Previous version: $OLD_VERSION"
          echo "Current version: ${{ steps.version.outputs.version }}"

          if [ "$OLD_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed! Will publish Docker image."
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged. Skipping Docker publish."
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && steps.version_check.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: false
          load: true
          tags: nomarr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests in container
        run: |
          # Skip GPU-required and container-only integration tests in CI
          # These tests require GPU for ML inference and are designed for manual testing
          docker run --rm nomarr python3 -m pytest tests/ -v -m "not gpu_required and not container_only"

      - name: Tag and push to GitHub Container Registry
        if: github.event_name == 'push' && steps.version_check.outputs.changed == 'true'
        run: |
          docker tag nomarr ghcr.io/${{ github.repository_owner }}/nomarr:latest
          docker tag nomarr ghcr.io/${{ github.repository_owner }}/nomarr:v${{ steps.version.outputs.version }}
          docker tag nomarr ghcr.io/${{ github.repository_owner }}/nomarr:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/nomarr:latest
          docker push ghcr.io/${{ github.repository_owner }}/nomarr:v${{ steps.version.outputs.version }}
          docker push ghcr.io/${{ github.repository_owner }}/nomarr:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/nomarr:latest
          docker push ghcr.io/${{ github.repository_owner }}/nomarr:${{ github.sha }}
