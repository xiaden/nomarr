name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t nomarr -f dockerfile .

      - name: Run tests in container
        run: |
          docker run --rm nomarr python3 -m pytest tests/ -v

      - name: Tag and push to GitHub Container Registry
        if: github.event_name == 'push'
        run: |
          docker tag nomarr ghcr.io/${{ github.repository_owner }}/nomarr:latest
          docker tag nomarr ghcr.io/${{ github.repository_owner }}/nomarr:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/nomarr:latest
          docker push ghcr.io/${{ github.repository_owner }}/nomarr:${{ github.sha }}
