name: Build Base Image

on:
    workflow_dispatch: # Manual trigger only
    push:
        branches: [main]
        paths:
            - "dockerfile.base"

jobs:
    build-base:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            id-token: write  # Required for attestation
            attestations: write  # Required for attestation
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push base image with attestation
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./dockerfile.base
                  push: true
                  tags: |
                      ghcr.io/xiaden/nomarr-base:latest
                      ghcr.io/xiaden/nomarr-base:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  provenance: true  # Generate signed build provenance attestation
                  sbom: true  # Generate Software Bill of Materials
