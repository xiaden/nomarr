name: "CodeQL Config"

# Teach CodeQL about our custom security patterns
queries:
  - uses: security-and-quality

# Disable path injection warnings - we use resolve_library_path as a sanitizer
# All paths pass through this function which validates:
# - No path traversal (..)
# - No absolute paths (except library_root)
# - No NUL bytes
# - Boundary checks against library_root
# See: nomarr/helpers/files_helper.py::resolve_library_path
query-filters:
  - exclude:
      id: py/path-injection
