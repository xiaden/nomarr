name: "CodeQL Config"

queries:
  - uses: security-and-quality

# Suppress path-injection false positives.
#
# All user-provided paths go through path_comp._resolve_path_untrusted()
# which validates: NUL bytes, absolute paths, ".." traversal, symlink escape,
# and library boundary containment. CodeQL can't trace through this sanitizer
# without a custom QL model pack (not worth the effort).
#
# Security boundary: nomarr/components/infrastructure/path_comp.py
query-filters:
  - exclude:
      id: py/path-injection
