services:
  nomarr:
    build: .
    image: nomarr:latest
    container_name: nomarr
    user: ${PUID}:${MEDIACENTER_GID}
    networks:
      - lidarr_network
    volumes:
      # Required: Config and database persistence
      - ${APPDATA_DIR}/nomarr/config:/app/config
      # Required: Music library
      - /nas/data:/data
      # Optional: Custom models (only if not using packaged models)
      # - ${APPDATA_DIR}/nomarr/models:/app/models
    environment:
      - ESSENTIA_DB=/app/config/db/tagger.sqlite
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
